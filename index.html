<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Library app.</h1>
    </header>
    <main>
      <section class="new-book">
        <button type="button" class="new-book-button">NEW BOOK</button>
        <div class="new-book-form">
          <form action="#">
            <h2>Masukkan Buku Baru</h2>
            <label for="title">Judul Buku</label>
            <input type="text" id="title" autocomplete="off" />

            <label for="author">Penulis Buku</label>
            <input type="text" id="author" autocomplete="off" />

            <label for="years">Tahun Terbit</label>
            <input type="text" id="years" autocomplete="off" />

            <label for="pages">Jumlah Halaman</label>
            <input type="text" id="pages" autocomplete="off" />

            <input type="checkbox" id="read" />
            <label for="read">Selesai dibaca</label>

            <button type="submit" class="submit-form">Masukkan</button>
            <button type="button" class="cancel-form">Batalkan</button>
          </form>
        </div>
      </section>
      <section>
        <div id="container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
